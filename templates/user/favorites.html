{% extends "base.html" %}

{% block content %}
<div class="container-fluid px-4" style="min-height: calc(100vh - 200px);">
    <div class="row g-4">
        <!-- 主内容区 -->
        <div class="col-lg-12">
            <!-- 收藏帖子 -->
            <div class="card forum-card">
                <div class="card-header bg-white">
                    <h4 class="m-0"><i class="bi bi-bookmark-heart"></i> 我的收藏</h4>
                </div>
                <div class="card-body p-4">
                    {% if favorites %}
                        <div class="list-group">
                            {% for interaction in favorites %}
                            <div class="list-group-item">
                                <div class="d-flex justify-content-between align-items-center">
                                    <a href="{{ url_for('post', post_id=interaction.post.id) }}" class="text-decoration-none">
                                        {{ interaction.post.title }}
                                    </a>
                                    <div>
                                        <small class="text-muted me-3">
                                            {{ naturaltime(interaction.interacted_at) }}
                                        </small>
                                        <form action="{{ url_for('post_interaction', post_id=interaction.post.id, action='unfavorite') }}" method="POST" class="d-inline">
                                            <button type="submit" class="btn btn-sm btn-outline-danger">
                                                <i class="bi bi-bookmark-x"></i> 取消收藏
                                            </button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            {% endfor %}
                        </div>
                    {% else %}
                        <div class="text-muted text-center py-4">暂无收藏</div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% extends "base.html" %}

{% block content %}
<div class="forum-card">
    <div class="card-body">
        <h1>常见问题</h1>
        
        <div class="mt-4">
            <div class="mb-4">
                <h4>Q: 如何注册账户？</h4>
                <p>点击网站右上角的"注册"按钮，填写用户名、邮箱和密码即可完成注册。</p>
            </div>
            
            <div class="mb-4">
                <h4>Q: 忘记密码怎么办？</h4>
                <p>目前版本暂不支持密码找回功能，请妥善保管您的密码。后续版本会增加此功能。</p>
            </div>
            
            <div class="mb-4">
                <h4>Q: 如何发布帖子？</h4>
                <p>登录后，点击导航栏中的"发帖"按钮，填写标题、内容并选择合适的标签即可发布。</p>
            </div>
            
            <div class="mb-4">
                <h4>Q: 如何联系管理员？</h4>
                <p>您可以通过反馈建议页面提交问题，或发送邮件至 lcc21462@gmail.com。</p>
            </div>
        </div>
        
        <div class="mt-4">
            <a href="{{ url_for('help') }}" class="btn btn-outline-primary">返回帮助中心</a>
        </div>
    </div>
</div>
{% endblock %}

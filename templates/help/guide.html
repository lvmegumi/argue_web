{% extends "base.html" %}

{% block content %}
<div class="forum-card">
    <div class="card-body">
        <h1>使用指南</h1>
        
        <div class="mt-4">
            <h3>1. 注册与登录</h3>
            <p>点击右上角的"注册"按钮创建账户，已有账户可直接登录。</p>
            
            <h3>2. 浏览帖子</h3>
            <p>在首页可以浏览最新帖子，或通过标签、板块筛选内容。</p>
            
            <h3>3. 发布帖子</h3>
            <p>登录后点击"发帖"按钮，填写标题、内容和标签即可发布。</p>
            
            <h3>4. 回复与互动</h3>
            <p>在帖子详情页可以回复他人，或点赞优质内容。</p>
            
            <h3>5. 个人中心</h3>
            <p>点击右上角头像进入个人中心，可以查看个人信息、浏览历史和收藏内容。</p>
        </div>
        
        <div class="mt-4">
            <a href="{{ url_for('help') }}" class="btn btn-outline-primary">返回帮助中心</a>
        </div>
    </div>
</div>
{% endblock %}
